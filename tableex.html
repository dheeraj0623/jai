<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="20">
         <thead bgcolor="yellow">
            <tr> 
               <th> Rollno </th>
               <th> Name </th>
               <th> Marks </th>
            </tr>
         </thead>
         <tbody bgcolor="skyblue">
            <tr>  
                <td> 101 </td>
                <td> Anuj </td>
                <td> 98 </td>
            </tr>
            <tr>  
                <td> 102 </td>
                <td> Manu </td>
                <td rowspan="2"> 87 </td>
            </tr>
            <tr>  
                <td> 103 </td>
                <td> Ravi </td>
            </tr>
          </tbody>
          <tfoot bgcolor="pink">
             <tr>
                <td colspan="3"> <center> All is Well </center> </td>
             </tr>
          </tfoot>
        </table>
    </body>
</html>
