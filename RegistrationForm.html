<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form method="get">
            <label for="abcd">Username:</label>
            <input type="text" name="uname" id="abcd">
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" name="upass" id="pwd">
            <br><br>
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
