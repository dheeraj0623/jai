<html>
    <head>
        <title>marquee</title>
    </head>
    <body>
        <marquee>
           <h1>All is Well</h1>
        </marquee>
        <marquee direction="up">
            <h1>All is Well</h1>
         </marquee>
        <marquee width="50%">
            <h1>All is Well</h1>
         </marquee>
        
        <marquee behavior="alternate" direction="right" scrollamount="100" loop="5">
            <h1> <span style="background: yellow;color:red;">50%</span>  Off on All Courses</h1>
         </marquee>

         <marquee scrollamount="20" behavior="alternate">
            <img src="images/mickey.png" alt="Mickey Mouse">
         </marquee>
    </body>
</html>
