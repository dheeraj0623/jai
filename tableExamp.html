<html>
    <head>
        <title> Table Example </title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="10">
         <thead bgcolor="pink">
            <tr>
                <th> Rollno </th>
                <th> Name </th>
                <th> Address </th>
            </tr>
          </thead>
          <tbody bgcolor="skyblue">
            <tr>
                <td> 101 </td>
                <td> Amit </td>
                <td rowspan="2"> Goa </td>
            </tr>
            <tr>
                <td> 102 </td>
                <td> Ravi </td>
            </tr>
            <tr>
                <td> 103 </td>
                <td> Riya </td>
                <td> UK </td>
            </tr>
         </tbody>
         <tfoot bgcolor="yellow">
            <tr> 
                <td colspan="3">  <center> All is Well </center> </td>
            </tr>
         </tfoot>
        </table>
    </body>


</html>
